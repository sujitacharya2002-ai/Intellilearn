<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .view-container {
        animation: fadeIn 0.5s ease-out forwards;
    }
    body {
        background-color: #F0F9FF; /* sky-50 */
        background-image:
            radial-gradient(circle at 15% 50%, rgba(125, 211, 252, 0.1), transparent 30%),
            radial-gradient(circle at 85% 30%, rgba(147, 197, 253, 0.1), transparent 40%),
            radial-gradient(circle at 50% 90%, rgba(56, 189, 248, 0.1), transparent 40%);
        background-attachment: fixed;
    }
    .perspective { perspective: 1000px; }
    .transform-style-3d { transform-style: preserve-3d; }
    .rotate-y-180 { transform: rotateY(180deg); }
    .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
